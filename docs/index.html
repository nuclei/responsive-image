<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Component Skeleton</title>
    <script src="polyfill/webcomponents-hi-sd-ce.js"></script>
    <script src="./responsiveImage.js"></script>
  </head>
  <body>
    <img style="width: 100%;" src="https://unsplash.it/800/600"
    srcset="small.jpeg 800w,
    big.jpeg 1200w"
    sizes="(min-width: 800px) 1200px, 400px">
    <div style="padding-top: 1000px;"></div>
    <responsive-image
      placeholder="placeholder.png"
      src="green-woods.jpg"
      alt="yo"
    ></responsive-image>
    <responsive-image
      placeholder="placeholder.png"
      src="in-the-woods.jpg"
      alt="yo"
      offset="500px"
    ></responsive-image>
    <responsive-image
      placeholder="placeholder.png"
      src="https://unsplash.it/600/800"
      alt="yo"
      ratio="4:3"
      align="right-bottom"
      threshold="0.5"
      offset="0px"
    >Image Caption</responsive-image>
    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="snowy-woods.jpg"
      alt="yo"
    ></responsive-image>

    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="https://unsplash.it/600/600"
      alt="yo"
    ></responsive-image>

    <responsive-image class="click" active="false"
      placeholder="placeholder.png"
      ratio="49%"
      resizing
      src="https://unsplash.it/800/600"
    ></responsive-image>

    <script type="text/javascript">
    document.querySelectorAll('.click').forEach((item) => {
      item.addEventListener('click', (event) => {
        event.target.active = true
      })
    })
    document.querySelectorAll('responsive-image').forEach((item) => {
      item.addEventListener('loaded', (event) => {
        console.log(event)
      })
    })
    </script>
  </body>
</html>
