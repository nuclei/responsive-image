<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Component Skeleton</title>
    <script src="polyfill/webcomponents-hi-sd-ce.js"></script>
    <script src="./responsiveImage.js"></script>
  </head>
  <body>
    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="https://unsplash.it/800/600"
      alt="yo"
      style="width: auto; height: 600px;"
    >Image Caption</responsive-image>
    <div style="padding-top: 1000px;"></div>
    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="https://unsplash.it/600/800"
      alt="yo"
      ratio="4:3"
      align="right-bottom"
    >Image Caption</responsive-image>
<!-- threshold="0.434" -->
    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="nature-forest-trees-fog.jpeg"
      alt="yo"
    ></responsive-image>

    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="https://unsplash.it/600/600"
      alt="yo"
    ></responsive-image>

    <responsive-image class="click" active="false"
      placeholder="placeholder.png"
      ratio="49%"
      resizing
      src="https://unsplash.it/1000/600"
    ></responsive-image>

    <script type="text/javascript">
    document.querySelectorAll('.click').forEach((item) => {
      item.addEventListener('click', (event) => {
        event.target.active = true
      })
    })

    //   document.body.append(div)
    // }
    </script>
  </body>
</html>
