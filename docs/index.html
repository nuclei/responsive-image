<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Component Skeleton</title>
    <script src="polyfill/webcomponents-loader.js"></script>
    <script src="../dist/responsiveImage.js"></script>
    <style media="screen">
       body{

       }
      responsive-image{
        display: block;
        /*width: auto;
        height: 200px;
        max-width: 100%;*/
      }
    </style>
  </head>
  <body>
    <div style="padding-top: 1000px;"></div>
    <responsive-image
      threshold="0.434"
      placeholder="placeholder.png"
      src="https://unsplash.it/800/600"
      alt="yo"
      ratio="4:3"
    >Image Caption</responsive-image>

    <responsive-image
      threshold="0.434"
      placeholder="placeholder.png"
      src="nature-forest-trees-fog.jpeg"
      ratio="53%"
      alt="yo"
    ></responsive-image>

    <responsive-image
      active="true"
      placeholder="placeholder.png"
      src="https://unsplash.it/600/600"
      alt="yo"
    ></responsive-image>

    <responsive-image class="click" active="false"
      placeholder="placeholder.png"
      ratio="49%"
      src="https://unsplash.it/1000/600"
    ></responsive-image>

    <script type="text/javascript">
    document.querySelectorAll('.click').forEach((item) => {
      item.addEventListener('click', (event) => {
        event.target.active = true
      })
    })

  </body>
</html>
